<div class="ui menu">
  <div class="header item">
    My Spotify App
  </div>

    <div class="right menu" *ngIf='authorized$'>
      <a class="item" (click)='logOutUser()'>Logout</a>
    </div>

    <div class="right menu" *ngIf='!authorized$'>
      <a class="item" href="https://accounts.spotify.com/authorize?client_id={{clientId}}&response_type=token&redirect_uri={{redirectUri}}">
        Connect Spotify
      </a>
    </div>

</div>
