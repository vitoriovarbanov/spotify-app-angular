<div class="ui menu">
  <div class="header item">
    <a routerLink='' style="font-size: 20px; color: black; margin-bottom: 5px;"><i class='fa fa-spotify fa-2x'></i>My Spotify App</a>
  </div>

    <div class="right menu" *ngIf='authorized$'>
      <a class="item" (click)='logOutUser()' style="font-size: 20px; color: black; font-style: italic;">Logout</a>
    </div>

    <div class="right menu" *ngIf='!authorized$'>
      <a class="item" href="https://accounts.spotify.com/authorize?client_id={{clientId}}&scope={{scope}}&response_type=token&redirect_uri={{redirectUri}}&state={{state}}">
        <img src="../../../assets/Spotify_Logo_CMYK_Green.png" style="width: 130px;"/>
      </a>
    </div>

</div>
